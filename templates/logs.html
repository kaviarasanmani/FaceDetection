{% extends "base.html" %}

{% block content %}
<h1>Face Detection Logs</h1>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Timestamp</th>
            <th>Event Type</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.user_id }}</td>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.event_type }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
